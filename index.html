<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  <!-- A letra Orbitron é bem boa. Se vocêss tiverem uma melhor pode falar -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>

    <main class="game-container">
        <header class="main-header">
            <h1>PPTSL</h1>
            <p>Pedra, Papel, Tesoura, Spock, Lagarto</p>
        </header>

        <section class="scoreboard">
            <div class="score-panel">
                <h2>VOCÊ</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score-panel">
                <h2>MÁQUINA</h2>
                <p id="computer-score">0</p>
            </div>
        </section>

        <section class="interface">
            <div class="player-controls">
                <h3>Jogadas</h3>
                <div id="player-choices">
                    <button id="rock" title="Pedra">✊</button>
                    <button id="paper" title="Papel">✋</button>
                    <button id="scissors" title="Tesoura">✌️</button>
                    <button id="lizard" title="Lagarto">🦎</button>
                    <button id="spock" title="Spock">🖖</button>
                </div>
            </div>
            <div class="computer-display">
                 <h3>Máquina</h3>
                 <div class="computer-choice-output">
                    <span id="computer-choice">?</span>
                 </div>
            </div>
        </section>

        <section class="result-display">
            <p id="result-text">Você tem que escolher uma jogada...</p>
        </section>

        <footer class="rules-container">
            <h3>Regras</h3>
            <div class="rules-grid">
                <p><span>✂️</span> > <span>📄</span></p>
                <p><span>📄</span> > <span>🪨</span></p>
                <p><span>🪨</span> > <span>🦎</span></p>
                <p><span>🦎</span> > <span>🖖</span></p>
                <p><span>🖖</span> > <span>✂️</span></p>
                <p><span>✂️</span> > <span>🦎</span></p>
                <p><span>🦎</span> > <span>📄</span></p>
                <p><span>📄</span> > <span>🖖</span></p>
                <p><span>🖖</span> > <span>🪨</span></p>
                <p><span>🪨</span> > <span>✂️</span></p>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
