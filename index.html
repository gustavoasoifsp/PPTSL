<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza vs. Poluição</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="game-container">
        <header class="main-header">
            <h1>Natureza vs. Poluição</h1>
        </header>

        <section class="scoreboard">
            <div class="score-panel">
                <h2>VOCÊ</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score-panel">
                <h2>MÁQUINA</h2>
                <p id="computer-score">0</p>
            </div>
        </section>

        <section class="interface">
            <h3>Escolhas</h3>
            <div id="player-choices">
                <button id="pedra" title="Pedra">🪨</button>
                <button id="alga" title="Alga">🌿</button>
                <button id="caranguejo" title="Caranguejo">🦀</button>
                <button id="peixe" title="Peixe">🐠</button>
                <button id="saco" title="Saco Plástico">🛍️</button>
                <button id="garrafa" title="Garrafa">🍾</button>
                <button id="rede" title="Rede">🕸️</button>
            </div>
        </section>

        <section class="result-display">
            <p id="result-text">Clique para jogar</p>
        </section>

        <footer class="rules-container">
            <h3>Regras</h3>
            <div class="rules-grid">
                <p data-choice="pedra">🪨</p>
                <p data-choice="alga">🌿</p>
                <p data-choice="caranguejo">🦀</p>
                <p data-choice="peixe">🐠</p>
                <p data-choice="saco">🛍️</p>
                <p data-choice="garrafa">🍾</p>
                <p data-choice="rede">🕸️</p>
            </div>
            <p id="rules-tooltip">Passe o mouse sobre um ícone para ver o que ele faz...</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
